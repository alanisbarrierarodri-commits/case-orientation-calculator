<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSTK Case Orientation Calculator</title>
<style>
  :root {
    --walmart-blue: #0071ce;
    --walmart-yellow: #ffc220;
    --light-gray: #f5f5f5;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: var(--light-gray);
  }
  .container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
  h1 { text-align: center; color: var(--walmart-blue); }
  .page { display: none; }
  .page.active { display: block; }
  .form-group { margin-bottom: 15px; }
  label { display: block; margin-bottom: 5px; font-weight: bold; }
  input[type="number"] { width: 100%; padding: 8px; }
  .button-group { margin-top: 20px; text-align: center; }
  button {
    background: var(--walmart-blue);
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 16px;
  }
  button:hover { background: #005fa3; }
  .slot-options label { margin-right: 15px; }
  .result-card {
    background: #fefefe;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  .result-header {
    font-weight: bold;
    margin-bottom: 10px;
    color: var(--walmart-blue);
  }
  .result-metrics span { display: inline-block; margin-right: 15px; font-size: 1.1em; }
  .highlight { color: var(--walmart-yellow); font-weight: bold; }
  canvas { display: block; margin-top: 10px; background: #e0e0e0; border-radius: 6px; }
  .last-page-buttons {
    display: flex;
    justify-content: space-between;  /* Left/Right alignment */
    width: 100%;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>SSTK Case Orientation Calculator</h1>

  <!-- PAGE 1: Box Dimensions -->
  <div id="page1" class="page active">
    <div class="form-group">
      <label>Box Length (in)</label>
      <input type="number" id="length" placeholder="Enter box length">
    </div>
    <div class="form-group">
      <label>Box Width (in)</label>
      <input type="number" id="width" placeholder="Enter box width">
    </div>
    <div class="form-group">
      <label>Box Height (in)</label>
      <input type="number" id="height" placeholder="Enter box height">
    </div>
    <div class="button-group">
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <!-- PAGE 2: Slot Sizes -->
  <div id="page2" class="page">
    <div class="form-group slot-options">
      <label>Select Slot Heights (in):</label>
      <label><input type="checkbox" value="50">50</label>
      <label><input type="checkbox" value="60">60</label>
      <label><input type="checkbox" value="70">70</label>
    </div>
    <div class="button-group">
      <button onclick="prevPage()">Previous</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <!-- PAGE 3: Confirm -->
  <div id="page3" class="page">
    <p>Click calculate to see pallet layouts and case counts.</p>
    <div class="button-group">
      <button onclick="prevPage()">Previous</button>
      <button onclick="calculate()">Calculate</button>
    </div>
  </div>

  <!-- PAGE 4: Results -->
  <div id="page4" class="page">
    <div id="results"></div>
    <div class="button-group last-page-buttons">
      <button id="prevBtn" onclick="prevPage()">Previous</button>
      <button id="sendToQA" onclick="sendToQA()">Send to QA</button>
    </div>
  </div>
</div>

<script>
let currentPage = 1;
let lastResults = [];

function showPage(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page' + page).classList.add('active');
  currentPage = page;
}
function nextPage() { showPage(currentPage + 1); }
function prevPage() { showPage(currentPage - 1); }

// packing logic
function chooseBestPacking(palletLength, palletWidth, boxLength, boxWidth) {
  const configs = [
    { name: "Normal", w: boxLength, h: boxWidth, rot: false },
    { name: "Rotated", w: boxWidth, h: boxLength, rot: true }
  ];
  let best = { cases: 0 };
  configs.forEach(c => {
    const nx = Math.floor(palletLength / c.w);
    const ny = Math.floor(palletWidth / c.h);
    const count = nx * ny;
    if (count > best.cases) {
      best = { ...c, cases: count, nx, ny };
    }
  });
  // compute placements for visualization
  let placements = [];
  for (let i=0; i<best.nx; i++) {
    for (let j=0; j<best.ny; j++) {
      placements.push({x: i*best.w, y: j*best.h, w: best.w, h: best.h, rot: best.rot});
    }
  }
  best.placements = placements;
  return best;
}

function calculate() {
  lastResults = [];
  const boxLength = parseFloat(document.getElementById('length').value);
  const boxWidth = parseFloat(document.getElementById('width').value);
  const boxHeight = parseFloat(document.getElementById('height').value);
  const palletLength = 47, palletWidth = 40;
  const slotSizes = [...document.querySelectorAll('#page2 input:checked')].map(el => parseInt(el.value));
  const resultsContainer = document.getElementById('results');
  resultsContainer.innerHTML = "";

  if ([boxLength, boxWidth, boxHeight].some(v => isNaN(v) || v <= 0)) {
    resultsContainer.innerHTML = "<div class='result-card'>Please enter valid positive numbers.</div>";
    showPage(4); return;
  }
  if (slotSizes.length === 0) {
    resultsContainer.innerHTML = "<div class='result-card'>Please select at least one slot size.</div>";
    showPage(4); return;
  }

  slotSizes.forEach(slotHeight => {
    const hi = Math.floor(slotHeight / boxHeight);
    if (hi <= 0) {
      resultsContainer.innerHTML += `<div class='result-card'><div class="result-header">Slot Size: ${slotHeight}"</div><div>No layers fit (too tall).</div></div>`;
      return;
    }
    const best = chooseBestPacking(palletLength, palletWidth, boxLength, boxWidth);
    const ti = best.cases;
    const total = ti * hi;
    lastResults.push({slotHeight, TI: ti, HI: hi, Total: total, Strategy: best.name});

    const card = document.createElement('div');
    card.className = "result-card";
    card.innerHTML = `
      <div class="result-header">Slot Size: ${slotHeight}"</div>
      <div class="result-metrics">
        <span>Boxes/Layer (TI): <span class="highlight">${ti}</span></span>
        <span>Layers (HI): <span class="highlight">${hi}</span></span>
        <span>Total Boxes: <span class="highlight">${total}</span></span>
      </div>
      <div style="margin:10px 0; padding:8px; background:#fff3cd; border-left:4px solid #ffc107; border-radius:6px; font-size:0.9em;">
        Strategy: <strong>${best.name}</strong>
      </div>
    `;

    // Top-down pallet canvas
    const canvas = document.createElement('canvas');
    canvas.width = 400;
    canvas.height = 340;
    card.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#e0e0e0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    const scaleX = canvas.width / palletLength;
    const scaleY = canvas.height / palletWidth;

    best.placements.forEach(p => {
      ctx.fillStyle = p.rot ? '#0071ce' : '#ffc220';
      ctx.fillRect(p.x * scaleX, p.y * scaleY, p.w * scaleX, p.h * scaleY);
      ctx.strokeStyle = '#000';
      ctx.strokeRect(p.x * scaleX, p.y * scaleY, p.w * scaleX, p.h * scaleY);
    });

    resultsContainer.appendChild(card);
  });

  showPage(4);
}

function sendToQA() {
  alert("Results sent to QA:\n" + JSON.stringify(lastResults, null, 2));
}
</script>
</body>
</html>
