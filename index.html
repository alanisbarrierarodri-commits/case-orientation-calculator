<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pallet Box Calculator</title>
  <style>
    :root {
      --walmart-blue: #0071ce;
      --walmart-yellow: #ffc220;
      --light-gray: #f5f5f5;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--light-gray);
    }
    header {
      background-color: var(--walmart-blue);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      position: relative;
    }
    header img {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      height: 28px;
    }
    .container {
      background: white;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    small {
      display: block;
      color: #555;
      font-style: italic;
      font-size: 0.85em;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--walmart-yellow);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #e6ac00;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: var(--light-gray);
      border-left: 5px solid var(--walmart-blue);
      border-radius: 6px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://e7.pngegg.com/pngimages/45/625/png-clipart-yellow-logo-illustration-walmart-logo-grocery-store-retail-asda-stores-limited-icon-walmart-logo-miscellaneous-company-thumbnail.png" alt="Walmart Logo">
    SSTK Case Orientation Calculator
  </header>

  <div class="container">
    <label>Length (inches):</label>
    <small>Longest side of the case</small>
    <input type="number" id="length" step="0.01">

    <label>Width (inches):</label>
    <small>Shortest side of the case</small>
    <input type="number" id="width" step="0.01">

    <label>Height (inches):</label>
    <small>If the case has “This Side Up” arrows, measure upright from base to top.</small>
    <input type="number" id="height" step="0.01">

    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const palletLength = 47; // inches
      const palletWidth = 40;  // inches
      const maxHeight = 48;    // inches

      const boxLength = parseFloat(document.getElementById('length').value);
      const boxWidth = parseFloat(document.getElementById('width').value);
      const boxHeight = parseFloat(document.getElementById('height').value) || null;

      if (!boxLength || !boxWidth) {
        document.getElementById('result').innerText = "Please enter length and width.";
        return;
      }

      // --- Option A: Box length along pallet length (47") ---
      const A_L = Math.floor(palletLength / boxLength);
      const A_W = Math.floor(palletWidth / boxWidth);
      const A_T = A_L * A_W;

      // --- Option B: Box width along pallet length (47") ---
      const B_L = Math.floor(palletLength / boxWidth);
      const B_W = Math.floor(palletWidth / boxLength);
      const B_T = B_L * B_W;

      // Choose better orientation
      let bestCount, maxLayers, totalCases, orientationText;

      if (A_T >= B_T) {
        bestCount = A_T;
        maxLayers = boxHeight ? Math.floor(maxHeight / boxHeight) : 1;
        totalCases = bestCount * maxLayers;
        orientationText = `Each case is placed with its **length** side along the **47-inch side** of the pallet.`;
      } else {
        bestCount = B_T;
        maxLayers = boxHeight ? Math.floor(maxHeight / boxHeight) : 1;
        totalCases = bestCount * maxLayers;
        orientationText = `Each case is placed with its **width** side along the **47-inch side** of the pallet.`;
      }

      document.getElementById('result').innerText =
        `Max layers: ${maxLayers}
Boxes per layer: ${bestCount}
Total boxes: ${totalCases}
${orientationText}`;
    }
  </script>
</body>
</html>
