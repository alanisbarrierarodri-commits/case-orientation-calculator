<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pallet Box Calculator</title>
  <style>
    :root {
      --walmart-blue: #0071ce;
      --walmart-yellow: #ffc220;
      --light-gray: #f5f5f5;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--light-gray);
    }
    header {
      background-color: var(--walmart-blue);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      position: relative;
    }
    .container {
      background: white;
      max-width: 420px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    small {
      display: block;
      color: #555;
      font-style: italic;
      font-size: 0.85em;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: var(--walmart-yellow);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #e6ac00;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: var(--light-gray);
      border-left: 5px solid var(--walmart-blue);
      border-radius: 6px;
      font-weight: bold;
      white-space: pre-line;
    }

    #pallet-visual, #pallet-3d {
      margin-top: 20px;
      text-align: center;
    }
    .pallet {
      position: relative;
      margin: 0 auto;
      background-color: #e6f0fa;
      border: 2px solid var(--walmart-blue);
    }
    .box {
      position: absolute;
      background-color: var(--walmart-yellow);
      border: 1px solid #aaa;
    }

    /* 3D view */
    #pallet-3d {
      margin-top: 40px;
      perspective: 800px;
    }
    #pallet-3d .scene {
      display: inline-block;
      transform-style: preserve-3d;
      transform: rotateX(45deg) rotateZ(45deg);
      position: relative;
    }
    .box3d {
      position: absolute;
      transform-style: preserve-3d;
    }
    .box3d .face {
      position: absolute;
      background-color: var(--walmart-yellow);
      border: 1px solid #aaa;
      opacity: 0.95;
    }
    .face.top {
      transform: rotateX(90deg);
      transform-origin: top;
    }
    .face.front {
      transform: translateZ(0);
    }
    .face.side {
      transform: rotateY(90deg);
      transform-origin: left;
    }
  </style>
</head>
<body>
  <header>SSTK Case Orientation Calculator</header>

  <div class="container">
    <label>Length (inches):</label>
    <small>Longest side of the case</small>
    <input type="number" id="length" step="0.01">

    <label>Width (inches):</label>
    <small>Shortest side of the case</small>
    <input type="number" id="width" step="0.01">

    <label>Height (inches):</label>
    <small>If the case has “This Side Up” arrows, measure upright from base to top.</small>
    <input type="number" id="height" step="0.01">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <div id="pallet-visual">
      <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 8px;">Top View</div>
    </div>

    <div id="pallet-3d">
      <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 8px;">3D View</div>
    </div>
  </div>

  <script>
    function calculate() {
      const palletLength = 47;
      const palletWidth = 40;
      const maxHeight = 48;

      const boxLength = parseFloat(document.getElementById('length').value);
      const boxWidth = parseFloat(document.getElementById('width').value);
      const boxHeight = parseFloat(document.getElementById('height').value) || 10;

      const resultEl = document.getElementById('result');
      const visualEl = document.getElementById('pallet-visual');
      const view3D = document.getElementById('pallet-3d');

      visualEl.innerHTML = '<div style="font-weight: bold; font-size: 1.1em; margin-bottom: 8px;">Top View</div>';
      view3D.innerHTML = '<div style="font-weight: bold; font-size: 1.1em; margin-bottom: 8px;">3D View</div>';

      if (!boxLength || !boxWidth) {
        resultEl.innerText = "Please enter length and width.";
        return;
      }

      const A_L = Math.floor(palletLength / boxLength);
      const A_W = Math.floor(palletWidth / boxWidth);
      const A_T = A_L * A_W;

      const B_L = Math.floor(palletLength / boxWidth);
      const B_W = Math.floor(palletWidth / boxLength);
      const B_T = B_L * B_W;

      let bestL, bestW, bestCount, maxLayers, totalCases, orientationText, useOptionA;

      if (A_T >= B_T) {
        bestCount = A_T;
        bestL = A_L;
        bestW = A_W;
        useOptionA = true;
        orientationText = `Each case is placed with its **length** side along the **longest** side of the pallet.`;
      } else {
        bestCount = B_T;
        bestL = B_L;
        bestW = B_W;
        useOptionA = false;
        orientationText = `Each case is placed with its **width** side along the **longest** side of the pallet.`;
      }

      maxLayers = Math.floor(maxHeight / boxHeight);
      totalCases = bestCount * maxLayers;

      resultEl.innerText =
        `Max layers: ${maxLayers}
Boxes per layer: ${bestCount}
Total boxes: ${totalCases}
${orientationText}`;

      // --- Top View (2D) ---
      const scale = 4;
      const pallet = document.createElement('div');
      pallet.className = 'pallet';
      pallet.style.width = `${palletLength * scale}px`;
      pallet.style.height = `${palletWidth * scale}px`;

      const caseW = useOptionA ? boxLength * scale : boxWidth * scale;
      const caseH = useOptionA ? boxWidth * scale : boxLength * scale;

      for (let i = 0; i < bestL; i++) {
        for (let j = 0; j < bestW; j++) {
          const box = document.createElement('div');
          box.className = 'box';
          box.style.width = `${caseW}px`;
          box.style.height = `${caseH}px`;
          box.style.left = `${i * caseW}px`;
          box.style.top = `${j * caseH}px`;
          pallet.appendChild(box);
        }
      }

      visualEl.appendChild(pallet);

      // --- 3D View ---
      const scene = document.createElement('div');
      scene.className = 'scene';
      view3D.appendChild(scene);

      const w = useOptionA ? boxLength : boxWidth;
      const d = useOptionA ? boxWidth : boxLength;
      const scale3D = 3;

      for (let layer = 0; layer < maxLayers; layer++) {
        for (let i = 0; i < bestL; i++) {
          for (let j = 0; j < bestW; j++) {
            const box = document.createElement('div');
            box.className = 'box3d';
            box.style.width = `${w * scale3D}px`;
            box.style.height = `${d * scale3D}px`;
            box.style.transform = `
              translateX(${i * w * scale3D}px)
              translateY(${j * d * scale3D}px)
              translateZ(${-layer * boxHeight * scale3D}px)
            `;

            const faceFront = document.createElement('div');
            faceFront.className = 'face front';
            faceFront.style.width = '100%';
            faceFront.style.height = `${boxHeight * scale3D}px`;

            const faceTop = document.createElement('div');
            faceTop.className = 'face top';
            faceTop.style.width = '100%';
            faceTop.style.height = `${d * scale3D}px`;

            const faceSide = document.createElement('div');
            faceSide.className = 'face side';
            faceSide.style.width = '100%';
            faceSide.style.height = `${boxHeight * scale3D}px`;

            box.appendChild(faceFront);
            box.appendChild(faceTop);
            box.appendChild(faceSide);
            scene.appendChild(box);
          }
        }
      }
    }
  </script>
</body>
</html>
