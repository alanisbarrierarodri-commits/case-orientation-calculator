<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pallet Box Calculator</title>
  <style>
    body { font-family: Arial; margin: 20px; max-width: 400px; }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; }
    button:hover { background: #0056b3; cursor: pointer; }
    .result { margin-top: 15px; font-weight: bold; white-space: pre-line; }
    small {
      display: block;
      color: #555;
      font-style: italic;
      font-size: 0.85em;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2>Pallet Box Calculator</h2>

  <label>Length (inches):</label>
  <small>Longest side of the case</small>
  <input type="number" id="length" step="0.01">

  <label>Width (inches):</label>
  <small>Shortest side of the case</small>
  <input type="number" id="width" step="0.01">

  <label>Height (inches):</label>
  <small>If the case has “This Side Up” arrows, position it upright before measuring. Height is measured from the base to the top of the box in that orientation.</small>
  <input type="number" id="height" step="0.01">

  <button onclick="calculate()">Calculate</button>
  <div class="result" id="result"></div>

  <script>
    function boxesFit(palletL, palletW, boxL, boxW) {
      if (boxL > palletL || boxW > palletW) return 0;
      return Math.floor(palletL / boxL) * Math.floor(palletW / boxW);
    }

    function calculate() {
      const palletL = 48, palletW = 40, maxHeight = 48;

      const len = parseFloat(document.getElementById('length').value);
      const wid = parseFloat(document.getElementById('width').value);
      const hgt = parseFloat(document.getElementById('height').value) || null;

      if (!len || !wid) {
        document.getElementById('result').innerText = "Please enter length and width.";
        return;
      }

      // Calculate boxes for all 4 options
      let fitA = boxesFit(palletW, palletL, len, wid);  // length along width
      let fitB = boxesFit(palletL, palletW, wid, len);  // width along length
      let fitC = boxesFit(palletL, palletW, len, wid);  // length along length
      let fitD = boxesFit(palletW, palletL, wid, len);  // width along width

      let perLayer = Math.max(fitA, fitB, fitC, fitD);
      let layers = hgt ? Math.floor(maxHeight / hgt) : 1;
      let totalBoxes = perLayer * layers;

      document.getElementById('result').innerText =
        `Max layers: ${layers}\nBoxes per layer: ${perLayer}\nTotal boxes: ${totalBoxes}`;
    }
  </script>
</body>
</html>
